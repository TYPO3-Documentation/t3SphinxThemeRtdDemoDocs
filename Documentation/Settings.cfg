[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = t3SphinxThemeRtd Demo Docs
version     = 1.0
release     = 1.0.0
t3author    = My Authorname
copyright   = since 1970 by My Authorname

description = Examples for formatting text for the t3SphinxThemeRtd used in the official TYPO3 documentation


mathjax_path = https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML


# For a reference about this file see:
# https://github.com/marble/typo3-docs-typo3-org-resources/blob/master/userroot/scripts/bin/conf-2015-10.Reference.Settings.cfg


[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = master
github_commit_hash   =
github_repository    = TYPO3-Documentation/t3SphinxThemeRtdDemoDocs
github_revision_msg  =
github_sphinx_locale =
project_contact      =
project_discussions  =
project_home         = https://github.com/TYPO3-Documentation/t3SphinxThemeRtdDemoDocs
project_issues       = https://github.com/TYPO3-Documentation/t3SphinxThemeRtdDemoDocs/issues
project_repository   = https://github.com/TYPO3-Documentation/t3SphinxThemeRtdDemoDocs
use_opensearch       =


